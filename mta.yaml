_schema-version: "3.2"
ID: log-rf-freight-order-to-freight-units-ui5
description: RF Freight Order to Freight Units App
version: 0.0.1
modules:
- name: log-rf-freight-order-to-freight-units-ui5-dest-cont
  type: com.sap.application.content
  requires:
  - name: log-rf-freight-order-to-freight-units-ui5-dest
    parameters:
      content-target: true
  - name: log-rf-freight-order-to-freight-units-ui5-html5-app-host
    parameters:
      service-key:
        name: log-rf-freight-order-to-freight-units-ui5-html5-app-host-key
  - name: log-rf-freight-order-to-freight-units-ui5-auth
    parameters:
      service-key:
        name: log-rf-freight-order-to-freight-units-ui5-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: log-rf-freight-order-to-freight-units-ui5-html5-app-host-i-http
          ServiceInstanceName: log-rf-freight-order-to-freight-units-ui5-html5-app-host
          ServiceKeyName: log-rf-freight-order-to-freight-units-ui5-html5-app-host-key
          sap.cloud.service: logrffreightordertofreightunitsui5
        - Authentication: OAuth2ClientCredentials
          Name: log-rf-freight-order-to-freight-units-ui5-auth-i-http
          ServiceInstanceName: log-rf-freight-order-to-freight-units-ui5-auth
          ServiceKeyName: log-rf-freight-order-to-freight-units-ui5-auth-key
          sap.cloud.service: logrffreightordertofreightunitsui5
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: log-rf-freight-order-to-freight-units-ui5-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: log-rf-freight-order-to-freight-units-ui5-html5-app-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - logrffreightordertofreightunitsui5.zip
      name: logrffreightordertofreightunitsui5
      target-path: resources/
- name: logrffreightordertofreightunitsui5
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

resources:

- name: log-rf-freight-order-to-freight-units-ui5-dest
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: log-rf-freight-order-to-freight-units-ui5-dest
    service-plan: lite

- name: log-rf-freight-order-to-freight-units-ui5-auth
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: log-rf-freight-order-to-freight-units-ui5-auth
    service-plan: application
- name: log-rf-freight-order-to-freight-units-ui5-html5-app-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: log-rf-freight-order-to-freight-units-ui5-html5-app-host
    service-plan: app-host

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
